<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos del Dia</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Registrar Pedidos del Dia</h1>

    <label>Fecha: <input type="date" id="Fecha" /></label>
    <label
      >SKU'S: <input type="number" id="skus" class="input-pequeno" min="1"
    /></label>
    <button onclick="agregarPedido()">Agregar Pedido</button>
    <table>
      <thead>
        <tr class="mobile-row">
          <th>Fecha</th>
          <th class="col-sku">SKU'S</th>
          <th>PIQUEO</th>
          <th>BASE</th>
          <th>TOTAL</th>
          <th id="iconoPapelera" class="col-eliminar" style="cursor: pointer">
            üóëÔ∏è
          </th>
        </tr>
      </thead>

      <tbody id="tabla-pedidos"></tbody>
    </table>

    <div class="total-dia">Total del Mes: $ <span id="total-dia"></span></div>
    <div class="total-descuento">
      Total menos 14.5%: $ <span id="total-con-descuento"></span>
    </div>

    <div class="cantidad-pedidos">
      Pedidos del mes: <span id="cantidad-pedidos"></span>
    </div>

    <div id="feedback" class="feedback-emoji"></div>

    <script src="js/app.js"></script>
  </body>
</html>
